		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

	<body>
		<div>
			<p>Hello World. Welcome {{data}}</p>
		</div>

		<form id ="myform"  method = "POST", action= "/">
			{{f.hidden_tag()}}
            {% for i in f.forms %}
            	<div class= entry>
 				{% for entry in i%}
 					{{entry.label}} {{entry}}
					<script>
						$(document).ready(function(){
							$( "#"+"{{entry.id}}" ).select2({
								"width":"style"
							});
						});
					</script>
 				{% endfor %}
 					<button class = "form-btn" >X</button>
 				</div>
 			{% endfor %}
            </div>

            <div id=formsubmit>{{f.submit}}</div>
		</form>
